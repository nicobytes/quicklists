<ion-header>

  <ion-navbar secondary>
    <ion-title>{{ checklist.title }}</ion-title>
    <ion-buttons end>
      <button (click)="uncheckItems()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <button (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngIf="checklist.items.length == 0">
      No hay.
    </ion-item>
    <ion-item-sliding *ngFor="let item of checklist.items">
      <ion-item>
        <ion-label>{{ item.title }}</ion-label>
        <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ligth (click)="renameItem(item)">
          <ion-icon name="clipboard"></ion-icon>
          Edit
        </button>
        <button danger (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
