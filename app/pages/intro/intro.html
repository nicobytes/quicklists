<ion-content class="intro">
  <ion-slides [options]="slideOptions">
    <ion-slide>
      <ion-img src="images/slide1.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="images/slide2.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="images/slide3.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button light (click)="goToHomePage()" class="button-intro">
              Start Using Quicklists
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-img src="images/slide4.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
